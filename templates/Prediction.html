    <!-- ==== SECTION DIVIDER4 ==== -->
    <section class="greywrap">
      <div class="container">
        <h1 class="fade-down">Predict the Price of Your House</h1>
        <hr />
        <p class="fade-up">
          Fill in the below information to find out how much your house is worth
        </p>
      </div>
      <!-- container -->
    </section>
    <!-- section -->
    <div>
      <form form action="{{ url_for('predict')}}" method="post" class="centered">

        <label for="type">Type:</label><br />
        <select id="type" name="type">
          <option value="h">House</option>
          <option value="t">Townhouse</option>
          <option value="u">Unit</option>
        </select><br /><br />

        <label for="bathroom">Bathrooms:</label><br />
        <input type="text" id="Bathrooms" name="Bathrooms" /><br /><br />

        <label for="bedroom">Bedrooms:</label><br />
        <input type="text" id="Bedrooms" name="Bedrooms" /><br /><br />

        <label for="cspots">Car spots:</label><br />
        <input type="text" id="cspots" name="cspots" /><br /><br />

        <label for="area">Land size (m<sup>2</sup>):</label><br />
        <input type="text" id="area" name="area" /><br /><br />


        <label for="region">Region:</label><br />
        <select id="region" name="region">
          <option name ="Northern Metropolitan" >Northern Metropolitan</option>
          <option name ="Western Metropolitan" >Western Metropolitan</option>
          <option name ="Southern Metropolitan" >Southern Metropolitan</option>
          <option name ="Eastern Metropolitan" >Eastern Metropolitan</option>
          <option name ="South-Eastern Metropolitan" >South-Eastern Metropolitan</option>
          <option name ="Eastern Victoria" >Eastern Victoria</option>
          <option name ="Northern Victoria" >Northern Victoria</option>
          <option name ="Western Victoria" >Western Victoria</option>
        </select><br /><br />
        <input type="submit" >
      </form>
    </div>

<div class = "centered">{{prediction_text}}</div>
